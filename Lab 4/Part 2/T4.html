<!DOCTYPE html>
<html>

<head>
  <title>Task 4: Manipulate Canvas</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.1/tufte.css">
  <style>
    body {
      margin: 20px;
    }

    #container {
      display: block;
    }

    #draw_buttons {
      float: left;
      width: 100%;
      margin-top: 10px;
    }
  </style>

  <script>
    $(document).ready(function () {

      /* Step 1: Your code goes here */
      var canvas = document.getElementById("myCanvas");
      var ctxt = canvas.getContext('2d');
      ctxt.fillStyle = '#f00';
      ctxt.strokeStyle = '#000';
      ctxt.lineWidth = 3;

      $("#button_draw_triangle").click(function () {
        /* Your code goes here for Step 2 */
        ctxt.beginPath();
        ctxt.moveTo(60, 240);
        ctxt.lineTo(240, 240);
        ctxt.lineTo(150, 60);
        ctxt.closePath();
        ctxt.fill();
        ctxt.stroke();
      });

      $("#button_draw_rotated_triangle").click(function () {
        /* Your code goes here for Step 3*/
        ctxt.translate(canvas.width / 2, canvas.heigth / 2);
        ctxt.rotate(Math.PI / 4);
        ctxt.beginPath();

        ctxt.moveTo(-90, 90);
        ctxt.lineTo(90, 90);
        ctxt.lineTo(0, -90);

        ctxt.closePath();
        ctxt.fill();
        ctxt.stroke();
      });

      $("#button_clear_canvas").click(function () {
        /* Your code goes here for Step 4 */
        canvas.width = canvas.width;
        canvas.heigth = canvas.heigth;
      });

    });
  </script>
</head>

<body>

  <h2>Manipulate the Canvas</h2>
  <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>

  <div id="draw_buttons">
    <button id="button_draw_triangle">Draw Triangle</button>
    <button id="button_draw_rotated_triangle">Draw Rotated Triangle</button>
    <button id="button_clear_canvas">Clear Canvas</button>
  </div>

</body>

</html>
